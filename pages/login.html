<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GramVastra Village Store</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .login-container {
            background-color: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            padding: var(--spacing-lg) var(--spacing-xl);
            animation: scaleIn 0.8s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: transform var(--transition-fast);
        }

        .login-logo:hover {
            transform: scale(1.05);
        }

        .login-logo i {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .login-logo span {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .login-title {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.8125rem;
        }

        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-secondary);
            transition: all var(--transition-fast);
            font-size: 0.9375rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: var(--spacing-xs);
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .remember-me input {
            accent-color: var(--primary-color);
        }

        .remember-me label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--primary-color);
            color: var(--tertiary-color);
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-medium);
            margin-bottom: var(--spacing-sm);
        }

        .login-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-btn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: var(--spacing-md) 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--border);
        }

        .divider span {
            background-color: var(--surface);
            padding: 0 var(--spacing-md);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            flex-direction: row;
            gap: var(--spacing-sm);
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--surface);
            color: var(--text-primary);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 500;
            font-size: 0.8125rem;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background-color: var(--tertiary-color);
            transform: translateY(-2px);
        }

        .social-btn.google {
            border-color: #4285f4;
        }

        .social-btn.google:hover {
            background-color: #4285f4;
            color: white;
        }

        .social-btn.facebook {
            border-color: #1877f2;
        }

        .social-btn.facebook:hover {
            background-color: #1877f2;
            color: white;
        }

        .signup-link {
            text-align: center;
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border);
        }

        .signup-link p {
            color: var(--text-secondary);
            margin-bottom: 2px;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-lg);
                margin: var(--spacing-md);
            }

            .login-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-logo" onclick="goToHome()">
                <i class="fas fa-leaf"></i>
                <span>GramVastra</span>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Login to access your village fashion journey</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
            </button>
        </form>

        <!-- Social Login -->
        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn google" onclick="handleSocialLogin('google')">
                <i class="fab fa-google"></i>
                Google
            </a>
            <a href="#" class="social-btn facebook" onclick="handleSocialLogin('facebook')">
                <i class="fab fa-facebook-f"></i>
                Facebook
            </a>
        </div>

        <!-- Signup Link -->
        <div class="signup-link">
            <p>New to GramVastra?</p>
            <a href="signup.html">Create an account</a>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        function goToHome() {
            window.location.href = '../index.html';
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');

            // Reset error states
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.querySelectorAll('input').forEach(input => input.classList.remove('error'));

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                return;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';

            // Simulate login process
            setTimeout(() => {
                // Store login state (in real app, this would be handled by backend)
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);

                showNotification('Login successful! Welcome back to GramVastra.');

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }, 1500);
        }

        function handleSocialLogin(provider) {
            showNotification(`Connecting to ${provider}...`);

            // Simulate social login
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', `user@${provider}.com`);
                showNotification(`${provider} login successful!`);

                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            }, 1500);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showNotification('You are already logged in. Redirecting...');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        });
    </script>
</body>

</html>
